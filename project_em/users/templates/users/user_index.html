{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<div class="row">
{% for user in users %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
